  <body>
    <div id="title-bar">

      <p id="titlebar_btnmin">&ndash;</p>

    </div>
    
    <img id="logo" src="assets/images/logo.png" width="300px" height="282px" />
    
    <nav id="nav" class="navbar fixed-bottom navbar-dark bg-dark">

                <button id="btnClearSettings" class="dropdown-item" type="button">Clear Stored Settings</button>
